version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: backend_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - backend_network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend_api
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /data:/app/data
    networks:
      - backend_network
    restart: unless-stopped
    logging:
      driver: "awslogs"
      options:
        awslogs-group: "/aws/ec2/${PROJECT_NAME}"
        awslogs-region: "${AWS_REGION}"
        awslogs-stream-prefix: "backend"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  redis_data:
    driver: local

networks:
  backend_network:
    driver: bridge
